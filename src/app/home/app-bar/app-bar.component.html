<div class='bar' style="-webkit-app-region: drag" (dblclick)='onAppBarDoubleClick.emit($event)'>
    <span class="bar-icon">
        <img src='assets/img/no_than.png' width="25px" height="25px" />
    </span>
    <span *ngIf='apps && currentApp'>
        <div *ngFor='let app of apps' class='app-on-tab' 
            [title]="getHost(app)"
            (mouseup)='onMouseUp($event, app)'
            (contextmenu)='onContextMenu.emit(app)'
            (click)="onAppSelect.emit(app)" [style.backgroundColor]='app.id == currentApp.id ? "#eeeeee": "#bbbbbb"'>
            <i class="glyphicon glyphicon-remove pull-left" style="margin-top: 2px; color: lightgray;" (click)='onAppClose.emit(app)'></i> 
            <img [src]='app.icon' style="max-width: 20px; max-height: 20px; margin-top: -1px;"/> {{getHost(app)}}
        </div>
    </span>
    <a class="pull-right bar-app-action" (click)="onBtnAppAction.emit($event)">
        <i class='glyphicon glyphicon-option-vertical'></i>
    </a>
    <button class="btn btn-default btn-sm pull-right" (click)="onBtnAddApp.emit($event)" style="margin-top: 2px; height: 25px; padding-top: 3px;">
        +
    </button>
    <input class='form-control pull-right input-sm' type='text' style="width: 300px; margin-top: 2px; margin-right: 2px; height: 25px;"
        (click)="onEnteredSearchBox.emit(currentTab ? currentTab.url: '')" [value]='currentTab ? currentTab.url: ""' placeholder="Search URL or App"
    />
</div>
<div class="clearfix"></div>
