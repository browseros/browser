<div class='bar'>
    <span *ngIf='apps && currentApp'>
        <div *ngFor='let app of apps' class='app-on-tab' (click)="onAppSelect.emit(app)" [style.backgroundColor]='app.id == currentApp.id ? "#eee": "#ddd"'>
            <i class="glyphicon glyphicon-remove pull-left" style="margin-top: 2px; color: lightgray;" (click)='onAppClose.emit(app)'></i> 
            <img [src]='app.icon' style="max-width: 20px; max-height: 20px;"/> {{getHost(app)}}
        </div>
    </span>
    <button class="btn btn-default btn-sm pull-right" (click)="onBtnAddApp.emit($event)" style="margin-top: 2px; height: 25px; padding-top: 3px;">
        +
    </button>
    <input class='form-control pull-right input-sm' type='text' 
        style="width: 300px; margin-top: 2px; margin-right: 2px; height: 25px;" 
        (click)="onEnteredSearchBox.emit(currentTab ? currentTab.url: '')"
        [value]='currentTab ? currentTab.url: ""'
        placeholder="Search URL or App"/>
</div>
<div class="clearfix"></div>
