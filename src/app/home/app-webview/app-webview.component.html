<div class="webview-container">
  <div class="webview-content">
    <webview
      #webview
      [attr.id]="'webview-' + (currentTab?.id || 0)"
      [style.height.px]="screenHeight"
      [style.width.px]="screenWidth"
      allowpopups
      webpreferences="contextIsolation=yes, nodeIntegration=no">
    </webview>
  </div>
</div>
