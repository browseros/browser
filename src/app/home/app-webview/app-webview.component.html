<div *ngFor='let tabId of tabIds' [style.width]='screenWidth + "px"'>
    <div [hidden]='!currentTab || tabId != currentTab.id' [style.width]='screenWidth + "px"'>
        <webview
            [src]='currentTab.url'
            (dom-ready)='onDomReadyHandler()'
            (did-navigate)='onNewUrlHandler($event)'
            (page-title-updated)='onTitleChangedHandler($event)'
            (page-favicon-updated)='onIconChangedHandler($event)'
            (did-navigate-in-page)='onUrlChangedHandler($event)'>
        </webview>
    </div>
</div>
