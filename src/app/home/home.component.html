<div>
  <h1 x-large class="sample-content">Your Content Here</h1>
  <button class="btn btn-primary" (click)="addUrl()">+</button>
  <input [(ngModel)]='currentInputValue' type="text" style="width: 100%;" (keyup.enter)='onEntered($event.target.value)' />

  <span *ngFor='let tab of tabs'>
    <button (click)="showTab(tab)">{{tab.title}}</button>
  </span>
  <div *ngFor='let tab of tabs' [hidden]='tab.id != currentTabId' >
    <webview id='webview-{{tab.id}}' #webview attr.src='{{tab.url}}' style='width: 100%; height: 500px;'></webview>
  </div>
  <app-search #appSearch></app-search>
