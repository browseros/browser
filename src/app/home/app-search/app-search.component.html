<div class="modal fade" id="app-search" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="app-search-label">Search</h4>
                <input type="text" class="form-control" id="app-search-input" [(ngModel)]="appSearch" (keyup)="onSearchChanged()" (keyup.enter)="keyUp($event)">
            </div>
            <div class="modal-body">
                <div class="search-results">
                    <div *ngFor="let historyItem of historiesSearched; let i = index" 
                         [class.selected]="isCurrentSelectedSearchItem(i)">
                        <a [title]="historyItem.link" (click)="selectHistoryItem(historyItem)" class="app-item">
                            <div class="app-item-content">
                                <img [src]="historyItem.icon" class="app-icon" />
                                <span class="app-title">{{historyItem.title}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="doSearch(appSearch)">Search</button>
            </div>
        </div>
    </div>
</div>
