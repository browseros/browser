<div id='app-search' class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Search URL or App</h4>
            </div>
            <div class="modal-body">
                <input [(ngModel)]='appSearch' class='form-control' type='text' (keyup.enter)='onSearch.emit($event.target.value)'/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    (click)='onSearch.emit(appSearch)'
                ><i class='glyphicon glyphicon-search'></i> Search</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
