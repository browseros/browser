<div class="modal fade" #searchModal tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="appSearch"
                        (keyup)="keyUp($event)"
                        (ngModelChange)="onSearchChangedHandler()" />
                </div>
                <div class="suggestions" *ngIf="suggestions.length > 0">
                    <div *ngFor="let suggestion of suggestions; let i = index"
                        [class.selected]="isCurrentSelectedSearchItem(i)"
                        (click)="doGoogleSearch(suggestion.key)">
                        {{suggestion.key}}
                    </div>
                </div>
                <div class="histories" *ngIf="historiesSearched.length > 0">
                    <div *ngFor="let item of historiesSearched">
                        <a [title]="item.link" (click)="selectHistoryItem(item)" class="history-item">
                            <img [src]="item.icon" width="16" height="16" *ngIf="item.icon" />
                            <span>{{item.title}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
