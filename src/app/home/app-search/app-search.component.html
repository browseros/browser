<div id='app-search' class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Search URL or App</h4>
            </div>
            <div class="modal-body">
                <input id='app-search-input' [(ngModel)]='appSearch' class='form-control' type='text' (keyup.enter)='doSearch($event.target.value)'
                    (ngModelChange)='onSearchChanged()' />
                <div *ngIf='suggestions' style='margin-top: 5px; margin-left: 3px;'>
                    <div *ngFor='let suggestion of suggestions | slice:0:5' class="search-item" (click)='doGoogleSearch(suggestion)'>
                        <i class='glyphicon glyphicon-search'></i>&nbsp;{{suggestion}}
                    </div>
                </div>
                <div class="list-group">
                    <a *ngFor='let item of historiesSearched' (click)='selectHistoryItem(item)' class="list-group-item history-item">
                        {{item.title}} {{item.link}}
                    </a>
                </div>
                <div class="row">
                    <ng-container *ngFor='let item of topApps; let i = index'>
                        <div class='col-md-2 div-history-item' *ngIf='item.title && item.icon && i < 18'>
                            <a [title]='item.link' (click)='selectHistoryItem(item)' class="history-item">
                                <img [src]='item.icon' style="width: 45px; max-height: 45px; margin-top: -1px;" />
                                <br> {{item.title}}
                            </a>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)='doSearch(appSearch)'>
                    <i class='glyphicon glyphicon-search'></i> Search</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
