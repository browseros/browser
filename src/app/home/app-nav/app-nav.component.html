<nav class="navbar">
    <div class="nav-container">
        <div class="nav-controls">
            <button class="nav-button" (click)="onBackClick.emit()" title="Go back">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button class="nav-button" (click)="onNextClick.emit()" title="Go forward">
                <i class="bi bi-chevron-right"></i>
            </button>
            <button class="nav-button" (click)="onReloadClick.emit()" title="Reload">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
        <div class="tab-container">
            <div *ngFor="let tab of tabs" 
                 [class.active]="currentTab.id === tab.id"
                 class="tab" 
                 (click)="onGotoTab.emit(tab)"
                 (contextmenu)="onContextMenu.emit(tab)">
                <img [src]="tab.icon" width="16" height="16" *ngIf="tab.icon" class="tab-icon" alt=""/>
                <span class="tab-title">{{tab.title || 'New Tab'}}</span>
                <button class="tab-close" 
                        (click)="$event.stopPropagation(); onCloseTab.emit(tab)"
                        title="Close tab">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
