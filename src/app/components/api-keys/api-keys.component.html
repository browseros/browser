<div class="api-keys-container">
  <div class="card">
    <h2>API Keys Management</h2>
    
    <form [formGroup]="apiKeysForm" (ngSubmit)="onSubmit()" class="api-keys-form">
      <div class="form-group">
        <label for="openaiApiKey">OpenAI API Key</label>
        <div class="input-group">
          <input 
            [type]="showOpenAIKey ? 'text' : 'password'"
            id="openaiApiKey"
            formControlName="openaiApiKey"
            class="form-control"
            placeholder="Enter your OpenAI API key"
          >
          <button 
            type="button" 
            class="btn btn-outline-secondary" 
            (click)="toggleKeyVisibility('openaiApiKey')"
          >
            <i [class]="showOpenAIKey ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="geminiApiKey">Gemini API Key</label>
        <div class="input-group">
          <input 
            [type]="showGeminiKey ? 'text' : 'password'"
            id="geminiApiKey"
            formControlName="geminiApiKey"
            class="form-control"
            placeholder="Enter your Gemini API key"
          >
          <button 
            type="button" 
            class="btn btn-outline-secondary" 
            (click)="toggleKeyVisibility('geminiApiKey')"
          >
            <i [class]="showGeminiKey ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="!apiKeysForm.valid">Save Keys</button>
        <button type="button" class="btn btn-danger" (click)="clearKeys()">Clear Keys</button>
      </div>

      <div *ngIf="showSuccessMessage" class="alert alert-success mt-3">
        API keys saved successfully!
      </div>
    </form>
  </div>
</div>
