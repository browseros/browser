<div class="ai-assistant" [class.open]="isOpen">
  <div class="chat-container">
    <div class="chat-header">
      <div class="dropdown">
        <button class="dropdown-toggle" (click)="toggleDropdown()">
          <i class="bi" [ngClass]="getCurrentActionIcon()"></i>
          <span>{{ getCurrentActionLabel() }}</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <button *ngFor="let action of actions" 
                  class="dropdown-item"
                  [class.active]="currentAction === action.id"
                  (click)="handleAction(action.id)">
            <i class="bi" [ngClass]="action.icon"></i>
            <div class="action-info">
              <span class="action-label">{{ action.label }}</span>
              <span class="action-description">{{ action.description }}</span>
            </div>
          </button>
        </div>
      </div>
    </div>

    <div class="messages" #messageContainer>
      <div *ngIf="error" class="error-message">
        <i class="bi bi-exclamation-circle"></i>
        {{ error }}
      </div>

      <div *ngFor="let message of messages" 
           class="message" 
           [class.user-message]="message.role === 'user'"
           [class.assistant-message]="message.role === 'assistant'">
        <div class="message-content">
          {{ message.content }}
        </div>
        <div class="message-actions">
          <button class="action-button" (click)="copyMessage(message.content)" title="Copy message">
            <i class="bi bi-clipboard"></i>
            <span>Copy</span>
          </button>
          <button class="action-button" (click)="shareMessage(message.content)" title="Share message">
            <i class="bi bi-share"></i>
            <span>Chia sẻ</span>
          </button>
        </div>
        <div class="message-timestamp">
          {{ message.timestamp | date:'short' }}
        </div>
      </div>

      <div *ngIf="isLoading" class="message assistant-message">
        <div class="message-content loading">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="current-url" *ngIf="currentUrl && ['summarize', 'translate', 'explain'].includes(currentAction)">
      <div class="current-url-header">
        <i class="bi bi-link-45deg"></i>
        <span>Đang xử lý trang:</span>
      </div>
      <div class="current-url-content">{{ currentUrl }}</div>
    </div>

    <div class="input-container">
      <textarea
        #messageInput
        [(ngModel)]="newMessage"
        (keyup.enter)="handleInputEnter()"
        [placeholder]="getPlaceholder()"
        class="form-control"
      ></textarea>
      <button 
        [disabled]="isLoading || !newMessage.trim()" 
        (click)="handleButtonClick()"
        [class.loading]="isLoading">
        <i [class]="getButtonIcon()"></i>
      </button>
    </div>
  </div>
</div>
