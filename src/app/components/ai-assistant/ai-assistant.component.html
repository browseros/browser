<div class="ai-assistant" [class.open]="isOpen">
  <div class="chat-container">
    <div class="chat-header">
      <div class="title-bar">
        <span class="title">AI Assistant</span>
        <div class="header-actions">
          <button class="header-button" (click)="showHelp()" title="Help">
            <i class="bi bi-question-circle"></i>
          </button>
          <button class="header-button" (click)="close()" title="Close">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="messages" #messageContainer>
      <div *ngIf="error" class="error-message">
        <i class="bi bi-exclamation-circle"></i>
        {{ error }}
      </div>

      <div *ngFor="let message of messages" 
           class="message" 
           [class.user-message]="message.isUser"
           [class.assistant-message]="!message.isUser">
        <div class="message-content">
          <!-- Image message -->
          <div *ngIf="message.type === 'image'" class="image-message">
            <img [src]="message.imageUrl" alt="Shared image" 
                 (click)="openImage(message.imageUrl)"
                 class="chat-image"/>
            <div *ngIf="message.content" class="message-text">
              <div *ngIf="message.htmlContent" [innerHTML]="message.htmlContent"></div>
              <div *ngIf="!message.htmlContent">{{ message.content }}</div>
            </div>
          </div>
          
          <!-- Text message -->
          <div *ngIf="message.type === 'text'" class="text-message">
            <div *ngIf="message.htmlContent" [innerHTML]="message.htmlContent"></div>
            <div *ngIf="!message.htmlContent">{{ message.content }}</div>
          </div>
        </div>
        <div class="message-footer">
          <div class="message-timestamp">
            {{ message.timestamp | date:'short' }}
          </div>
          <div class="message-actions">
            <button class="action-button" (click)="copyMessage(message.content)" title="Copy message">
              <i class="bi bi-clipboard"></i>
            </button>
            <button class="action-button" (click)="shareMessage(message.content)" title="Share message">
              <i class="bi bi-share"></i>
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading" class="message assistant-message loading">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="current-url" *ngIf="currentUrl && ['summarize', 'translate', 'explain'].includes(currentAction)">
      <div class="current-url-header">
        <i class="bi bi-link-45deg"></i>
        <span>Đang xử lý trang:</span>
      </div>
      <div class="current-url-content">{{ currentUrl }}</div>
    </div>

    <div class="input-area">
      <!-- Pending image preview -->
      <div *ngIf="pendingImage" class="pending-image">
        <img [src]="pendingImage.imageUrl" alt="Pending image" class="pending-image-preview"/>
        <button class="remove-image" (click)="clearPendingImage()">
          <i class="bi bi-x"></i>
        </button>
      </div>

      <div class="input-container">
        <textarea 
          [(ngModel)]="newMessage"
          (keydown.enter)="handleEnterKey($event)"
          [placeholder]="pendingImage ? 'Add a message about this image...' : 'Type your message...'"
          [disabled]="isLoading">
        </textarea>
        <button 
          [disabled]="isLoading || (!newMessage.trim() && !pendingImage)" 
          (click)="sendMessage()">
          <i class="bi" [class.bi-send]="!isLoading" [class.bi-three-dots]="isLoading"></i>
        </button>
      </div>
    </div>
  </div>
</div>
