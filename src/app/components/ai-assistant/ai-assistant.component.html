<div class="ai-assistant" [class.open]="isOpen">
  <div class="chat-container">
    <div class="chat-header">
      <div class="title-bar">
        <span class="title">AI Assistant</span>
        <div class="header-actions">
          <button class="header-button" (click)="showHelp()" title="Help">
            <i class="bi bi-question-circle"></i>
          </button>
          <button class="header-button" (click)="close()" title="Close">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="messages" #messageContainer>
      <div *ngIf="error" class="error-message">
        <i class="bi bi-exclamation-circle"></i>
        {{ error }}
      </div>

      <div *ngFor="let message of messages" 
           class="message" 
           [class.user-message]="message.role === 'user'"
           [class.assistant-message]="message.role === 'assistant'">
        <div class="message-content" [innerHTML]="message.htmlContent || message.content"></div>
        <div class="message-actions">
          <button class="action-button" (click)="copyMessage(message.content)" title="Copy message">
            <i class="bi bi-clipboard"></i>
            <span>Copy</span>
          </button>
          <button class="action-button" (click)="shareMessage(message.content)" title="Share message">
            <i class="bi bi-share"></i>
            <span>Chia sẻ</span>
          </button>
        </div>
        <div class="message-timestamp">
          {{ message.timestamp | date:'short' }}
        </div>
      </div>

      <div *ngIf="isLoading" class="message assistant-message">
        <div class="message-content loading">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="current-url" *ngIf="currentUrl && ['summarize', 'translate', 'explain'].includes(currentAction)">
      <div class="current-url-header">
        <i class="bi bi-link-45deg"></i>
        <span>Đang xử lý trang:</span>
      </div>
      <div class="current-url-content">{{ currentUrl }}</div>
    </div>

    <div class="input-container">
      <textarea
        #messageInput
        [(ngModel)]="newMessage"
        (keyup.enter)="handleInputEnter()"
        [placeholder]="getPlaceholder()"
        class="form-control"
      ></textarea>
      <button 
        [disabled]="isLoading || !newMessage.trim()" 
        (click)="handleButtonClick()"
        [class.loading]="isLoading">
        <i [class]="getButtonIcon()"></i>
      </button>
    </div>
  </div>
</div>
