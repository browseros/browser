<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une Petite Grenouille - Học tiếng Pháp cho trẻ em</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --text-color: #2C3E50;
            --light-bg: #F7F9FC;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
        }

        #unitGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .unit-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .unit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .unit-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        #unitContent {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
            height: auto !important;
            min-height: auto !important;
            overflow: visible !important;
        }

        #unitContent.active {
            display: block;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background-color: var(--secondary-color);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: #45b7af;
        }

        .word-item {
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .word-item:last-child {
            margin-bottom: 60px;
        }

        .word-item h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .exercise-item, .quiz-item {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .exercise-item:last-child,
        .quiz-item:last-child {
            margin-bottom: 60px;
        }

        .options {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }

        .form-check {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-check:hover {
            background-color: #f0f0f0;
        }

        #contentArea {
            position: relative;
            height: auto !important;
            min-height: auto !important;
            overflow: visible !important;
            padding-bottom: 60px;
        }

        /* Pronunciation Styles */
        .pronunciation-content {
            margin-top: 20px;
        }

        .pronunciation-section {
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .pronunciation-example {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .pronunciation-example:hover {
            background-color: var(--primary-color);
        }

        .examples {
            margin-top: 10px;
        }

        /* Tab Styles */
        #tabsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: var(--light-bg);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
                padding-bottom: 40px;
            }

            #unitGrid {
                grid-template-columns: 1fr;
            }

            .unit-card {
                padding: 15px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-buttons button {
                width: 100%;
            }

            #tabsContainer {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Une Petite Grenouille</h1>
            <p>Học tiếng Pháp vui vẻ cùng Chú Ếch Xanh</p>
        </div>

        <div id="unitGrid"></div>

        <div id="unitContent">
            <div class="nav-buttons">
                <button onclick="showUnitGrid()">← Quay lại</button>
            </div>

            <h2 id="unitTitle"></h2>
            <div id="tabsContainer"></div>
            <div id="contentArea"></div>
        </div>
    </div>

    <script src="french-kids.js"></script>
</body>
</html>
