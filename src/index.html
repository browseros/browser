<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browser OS</title>
  <base href="/">
  <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <script>
    console.log('[index.html] Document loading started at:', new Date().toISOString());
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[index.html] DOMContentLoaded fired at:', new Date().toISOString());
      console.log('[index.html] app element present:', !!document.querySelector('app'));
    });
    window.addEventListener('load', () => {
      console.log('[index.html] Window load complete at:', new Date().toISOString());
    });
  </script>
</head>
<body>
  <app>
    Loading Browser OS...
  </app>
  <script>
    console.log('[index.html] Body scripts loaded at:', new Date().toISOString());
  </script>
</body>
</html>
