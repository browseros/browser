<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Browser OS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    console.log('[index.html] Document loading started at:', new Date().toISOString());
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[index.html] DOMContentLoaded fired at:', new Date().toISOString());
      console.log('[index.html] app-root element present:', !!document.querySelector('app-root'));
    });
    window.addEventListener('load', () => {
      console.log('[index.html] Window load complete at:', new Date().toISOString());
    });
  </script>
</head>
<body>
  <app-root>
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      Loading Browser OS...
    </div>
  </app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
